<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Quiz</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #1f1f1f;
      display: flex;
      align-items: center;
      padding: 10px;
      font-size: 18px;
    }
    .header .back {
      margin-right: 10px;
      cursor: pointer;
    }
    .header .title {
      flex-grow: 1;
    }
    .header .create {
      color: #aaa;
    }
    .section {
      padding: 15px;
      border-bottom: 1px solid #333;
    }
    .section label {
      color: #00aaff;
      font-size: 14px;
    }
    .input, .option-input {
      background-color: #1f1f1f;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      border-radius: 4px;
    }
    .options {
      margin-top: 10px;
    }
    .option-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .option-item input[type="radio"] {
      margin-right: 10px;
    }
    .add-option {
      color: #00aaff;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .add-option span {
      margin-left: 5px;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    .explanation {
      margin-top: 10px;
    }
    .note {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }
    .limit-msg {
      font-size: 12px;
      color: #ff5252;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="back">â—€</div>
    <div class="title">New Quiz</div>
    <div class="create">CREATE</div>
  </div>

  <div class="section">
    <label>Poll question</label>
    <input class="input" type="text" placeholder="Ask a question" />
  </div>

  <div class="section">
    <label>Quiz answers</label>
    <div class="options" id="options">
      <div class="option-item">
        <input type="radio" name="quiz-option" />
        <input class="option-input" type="text" placeholder="Option" />
      </div>
    </div>
    <div class="add-option" onclick="addOption()">
      <div>+</div>
      <span>Add an Option...</span>
    </div>
    <div id="option-count-msg" style="color: #aaa; font-size: 12px; margin-top: 5px;">
      You can add 9 more options.
    </div>
  </div>

  <div class="section">
    <label>Settings</label>
    <div class="toggle">
      <span>Anonymous Voting</span>
      <input type="checkbox" checked />
    </div>
  </div>

  <div class="section">
    <input class="input" type="text" placeholder="Add an explanation" />
    <div class="note">
      Users will see this text after choosing the wrong answer, good for educational purposes.
    </div>
  </div>

  <script>
    let optionCount = 1;
    const maxOptions = 10;

    function addOption() {
      if (optionCount >= maxOptions) {
        document.getElementById("option-count-msg").innerHTML = "You can't add more than 10 options.";
        return;
      }

      const optionsDiv = document.getElementById('options');
      const optionItem = document.createElement('div');
      optionItem.className = 'option-item';

      const radio = document.createElement('input');
      radio.type = 'radio';
      radio.name = 'quiz-option';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Option';
      input.className = 'option-input';

      optionItem.appendChild(radio);
      optionItem.appendChild(input);
      optionsDiv.appendChild(optionItem);

      optionCount++;
      document.getElementById("option-count-msg").innerHTML = `You can add ${maxOptions - optionCount} more option${maxOptions - optionCount !== 1 ? 's' : ''}.`;
    }
  </script>
</body>
</html>
